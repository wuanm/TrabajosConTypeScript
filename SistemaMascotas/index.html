<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/app/css/imagenMascota.css">
    <link rel="stylesheet" href="./dist/app/css/estilos.css">
    <link rel="stylesheet" href="./src/app/components/header/header.css">
    <link rel="stylesheet" href="./src/app/components/header/hamburguesa.css">
    <title>Veterinaria TS</title>

</head>
<body>

    <header class="header" id="header">


    </header>

    <div class="form-container">
        <h3>1. Registrar Dueño</h3>
        <input type="number" id="duenoId" placeholder="ID Dueño">
        <input type="text" id="duenoNombre" placeholder="Nombre Dueño">
        <button id="btnRegistrarDueno">Registrar Dueño</button>

        <hr>

        <h3>2. Registrar Mascota</h3>
        <input type="number" id="mascotaId" placeholder="ID Mascota">
        <input type="text" id="mascotaNombre" placeholder="Nombre Mascota">
        <select id="mascotaEspecie">
            <option value="perro">Perro</option>
            <option value="gato">Gato</option>
            <option value="ave">Ave</option>
            <option value="otro">Otro</option>
        </select>
        <input type="text" id="mascotaRaza" placeholder="Raza">
        <input type="number" id="vincularDuenoId" placeholder="ID del Dueño">
        <button id="btnRegistrarMascota">Registrar Mascota</button>
    </div>

    <div class="display-container">
        <h3>Lista de Clientes y sus Mascotas</h3>
        <table>
            <thead>
                <tr>
                    <th>Dueño</th>
                    <th>Mascotas (IDs)</th>
                </tr>
            </thead>
            <tbody id="tablaCuerpo">
                </tbody>
        </table>
    </div>

    <div class="contenedor-buscar-mascota" id="buscar">
        <h2>Buscar Mascota</h2>
                <form >
                    <input type="number" name="" id="idBuscarMascota" placeholder="ID de la mascota" min="001"  required>
                    <input type="submit" value="Buscar" id="buscar">
                </form>
    </div>

    <div class="contenedor-mascota">
        <h2 id="tituloMascota">nombre</h2> 
    <div class="contenedor-elementos">
        <div class="contenedor-imagen" id="contenedor-imagen">imagen</div>
        <div class="contenedor-descripcion" id="contenedor-descripcion">
            <p>id</p>
            <p>especie</p>
            <p>raza
            </div>
    </div>
    </div>




    </div>

    <script type="module" src="./dist/app/main.js"></script>
    <script type="module" src="./dist/app/components/header/header.js"></script>
</body>
</html>
